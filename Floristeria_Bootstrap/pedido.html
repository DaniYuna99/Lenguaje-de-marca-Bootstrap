    <!-- FORMULARIO -->
    <form action="https://iesjacaranda.es/lmsgi/resultado.php" method="get"> 
      <div id="contenedorFormulario" class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col">
            <div class="card my-4 shadow-3">
              <div class="row g-0">
                <div class="col-xl-6 d-xl-block bg-image">
                  <img src="https://mdbcdn.b-cdn.net/img/Others/extended-example/delivery.webp"
                    alt="Pedido" class="img-fluid" />
                  
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-4 text-uppercase">Información de pedido</h3>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" name="Nombre" id="form3Example1m" class="form-control form-control-lg" required/>
                          <label class="form-label" for="form3Example1m">Nombre</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" name="Primer apellido" id="form3Example1n" class="form-control form-control-lg" required/>
                          <label class="form-label" for="form3Example1n">Primer apellido</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="form-outline mb-4">
                      <input type="text" name="Direccion" id="form3Example8" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example8">Dirección</label>
                    </div>

                    
                    <div class="row">

                      <div class="col-md-4 mb-4">
                        <select class="select" name="Producto" required>
                          <option selected>Producto</option>
                          <option value="Rosas">Rosa</option>
                          <option value="Gerbera">Gerbera</option>
                          <option value="Alstroemeria">Alstroemeria</option>
                          <option value="Clavel">Clavel</option>
                          <option value="Crisantemo">Crisantemo</option>
                        </select>
                      </div>

                      <div class="col-md-4 mb-4">
      
                        <select class="select" name="Cantidad" required>
                          <option selected>Cantidad</option>
                          <option value="Unidad">Una unidad</option>
                          <option value="Ramo de 20">Un ramo de 20</option>
                        </select>
      
                      </div>

                      <div class="col-md-4 mb-4">
      
                        <select class="select" name="Provincia" required>
                          <option selected>Provincia</option>
                          <option value="Sevilla">Sevilla</option>
                          <option value="Cadiz">Cádiz</option>
                          <option value="Huelva">Huelva</option>
                          <option value="Granada">Granada</option>
                          <option value="Jaen">Jaén</option>
                          <option value="Cordoba">Córdoba</option>
                          <option value="Almeria">Almería</option>
                          <option value="Malaga">Málaga</option>
                        </select>
      
                      </div>

                      

                    </div>
                      
                      
      
                    <div class="form-outline mb-4">
                      <input type="number" name="Telefono" id="form3Example3" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example3">Teléfono</label>
                    </div>
      
                    <div class="form-outline mb-4">
                      <input type="text" name="Email" id="form3Example2" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example2">Email</label>
                    </div>
      
                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-success btn-lg ms-2"
                        style="background-color:hsl(210, 100%, 50%)"> <i class="fa-solid fa-box"> <font face="Verdana"> Enviar pedido </font></i></button>
                    </div>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
